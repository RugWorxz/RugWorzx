<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rug Business - Custom Orders</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00aaff;
        }
        .logo h2 {
            color: #00aaff;
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin: 0 15px;
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #0077cc;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #e6f7ff;
            color: #333;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0077cc;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }
        .arrows {
            text-align: center;
            margin: 40px 0;
        }
        .arrow {
            font-size: 48px;
            color: #00aaff;
            animation: bounce 1s infinite;
        }
        .arrow:hover {
            color: #0077cc;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .section {
            padding: 60px 20px;
            text-align: center;
            background-color: white;
            color: #333;
        }
        .section:nth-of-type(even) {
            background-color: #f0f8ff;
        }
        .section h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #0077cc;
        }
        .section p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .section form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section input[type="file"],
        .section textarea,
        .section input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .section input[type="submit"] {
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .section input[type="submit"]:hover {
            background-color: #0077cc;
        }
        footer {
            background-color: #00aaff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        footer a:hover {
            color: #e6f7ff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>Your Rug Business</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="shop.html">Shop</a>
            <a href="customorders.html">Custom Orders</a>
            <a href="contactus.html">Contact Us</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Design Your Dream Rug</h1>
        <p>Personalize Your Space with Custom Creations</p>
    </section>

    <section class="arrows">
        <div class="arrow">▼</div>
        <div class="arrow">▼</div>
        <div class="arrow">▼</div>
    </section>

    <section class="section">
        <h2>Upload Your Rug Design</h2>
        <form action="submit_custom_order.html" method="post" enctype="multipart/form-data">
            <input type="file" name="rug_image" required>
            <textarea name="description" rows="5" placeholder="Describe your rug design here..." required></textarea>
            <input type="submit" value="Submit Your Custom Order">
        </form>
    </section>
   
    <form action="submit_custom_order.php" method="post" enctype="multipart/form-data">

        <input type="submit" value="Submit Your Custom Order">

</body>
</html>
