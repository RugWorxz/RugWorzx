<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h3 {
            color: #333;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .nav {
            background-color: #333;
            padding: 10px 20px;
        }

        .nav-item {
            display: inline-block;
            margin-right: 15px;
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
        }

        .nav-item.active {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .col {
            flex: 1 1 48%;
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #555;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .inputBox {
            margin-bottom: 15px;
        }

        .inputBox span {
            font-size: 14px;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }

        .flex .inputBox {
            flex: 1;
            margin-right: 10px;
        }

        .flex .inputBox:last-child {
            margin-right: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        img {
            max-width: 100px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .col {
                flex: 1 1 100%;
            }

            .flex .inputBox {
                margin-right: 0;
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-item"><a href="#">Store</a></div>
        <div class="nav-item active" aria-current="page">Checkout</div>
    </div>

    <!-- Main container for checkout form -->
    <div class="container">
        <h1>
            <span>Checkout</span>
            <span>$9.99</span>
        </h1>

        <form action="" method="post" id="payment-form">

            <div class="row">

                <!-- Billing Address Column -->
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="John Doe" name="full_name" required>
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com" name="email" required>
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="Room - Street - Locality" name="address" required>
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="City Name" name="city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="State Name" name="state" required>
                        </div>
                        <div class="inputBox">
                            <span>Zip Code :</span>
                            <input type="text" placeholder="123456" name="zip_code" required>
                        </div>
                    </div>
                </div>

                <!-- Payment Column -->
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>Cards Accepted :</span>
                        <img src="images/card_img.png" alt="Accepted Cards">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Mr. John Doe" name="card_name" required>
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444" name="card_number" required>
                    </div>
                    <div class="inputBox">
                        <span>Exp Month :</span>
                        <input type="text" placeholder="January" name="exp_month" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year :</span>
                            <input type="number" placeholder="2022" name="exp_year" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="123" name="cvv" required>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Checkout button -->
            <input type="submit" value="Proceed to Checkout" class="submit-btn">
            
        </form>
    </div>

</body>
</html>
