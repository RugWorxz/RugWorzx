<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script> <!-- Load Stripe.js -->
</head>
<body>

<div class="nav">
    <div class="nav-item"><a href="#">Store</a></div>
    <div class="nav-item active" aria-current="page">Checkout</div>
</div>

<div class="container">
    <h1>
        <span>Checkout</span>
        <span>$9.99</span>
    </h1>
    <form id="payment-form">
        <div class="input input-text half-width">
            <span class="input-label">First Name</span>
            <input class="input-field" type="text" placeholder="John" name="fname" autofocus required>
        </div>
        <div class="input input-text half-width">
            <span class="input-label">Last Name</span>
            <input class="input-field" type="text" placeholder="Smith" name="lname" required>
        </div>
        <div class="input input-text full-width">
            <span class="input-label">Email Address</span>
            <input class="input-field" type="email" placeholder="someone@example.com" name="email" required>
        </div>

        <!-- Stripe Elements placeholder -->
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>
        
        <!-- Display form errors -->
        <div id="card-errors" role="alert"></div>

        <button id="submit-button" class="btn">Pay $9.99</button>
    </form>
</div>

<script>
    // Stripe API public key
    const stripe = Stripe('your-publishable-key-here'); 
    const elements = stripe.elements();

    // Create an instance of the card Element.
    const card = elements.create('card');
    
    // Add the card Element to the `#card-element` div.
    card.mount('#card-element');

    // Handle real-time validation errors from the card Element.
    card.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    // Handle form submission.
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const { paymentMethod, error } = await stripe.createPaymentMethod({
            type: 'card',
            card: card,
            billing_details: {
                name: form.fname.value + ' ' + form.lname.value,
                email: form.email.value
            }
        });

        if (error) {
            // Display error.message in the card-errors div.
            document.getElementById('card-errors').textContent = error.message;
        } else {
            // Submit the paymentMethod.id to your server.
            const paymentMethodId = paymentMethod.id;
            // Call your server-side code to process the payment.
            fetch('receipt.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ payment_method_id: paymentMethodId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Payment successful!');
                } else {
                    alert('Payment failed: ' + data.message);
                }
            });
        }
    });
</script>

</body>
</html>
