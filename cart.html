<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rug Worxz - Cart</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00aaff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo h2 {
            color: #00aaff;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin: 0 15px;
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #0077cc;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #e6f7ff;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0077cc;
        }
        .cart-container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .cart-table th, .cart-table td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .cart-table th {
            background-color: #00aaff;
            color: white;
        }
        .cart-table td {
            background-color: #fff;
        }
        .cart-table input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-table tr:nth-of-type(even) td {
            background-color: #f0f8ff;
        }
        .cart-table a {
            color: #ff3333;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-table a:hover {
            text-decoration: underline;
        }
        .cart-summary {
            text-align: right;
            padding: 20px;
            background-color: white;
            border-top: 2px solid #00aaff;
        }
        .cart-summary p {
            font-size: 18px;
            margin: 0 0 10px;
            color: #555;
        }
        .cart-summary .btn {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }
        .cart-summary .btn:hover {
            background-color: #0077cc;
        }
        .upload-section {
            margin-top: 20px;
        }
        .upload-section label {
            display: block;
            margin-bottom: 10px;
        }
        .upload-section input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        footer {
            background-color: #00aaff;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h2>Rug Worxz</h2>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="shop.html">Shop</a>
        <a href="customorders.html">Custom Orders</a>
        <a href="contactus.html">Contact Us</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="hero">
    <h1>Your Cart</h1>
    <p>Review your selections</p>
</section>

<div class="cart-container">
    <form action="sendOrder.php" method="POST" enctype="multipart/form-data" id="orderForm">
        <table class="cart-table" id="cartTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price (AED)</th>
                    <th>Total (AED)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cartBody">
                <!-- Cart items will be populated here -->
            </tbody>
        </table>

        <div class="upload-section">
            <label for="customImage">Upload a custom image (PNG):</label>
            <input type="file" id="customImage" name="customImage" accept="image/png" required>
        </div>

        <div class="cart-summary">
            <p><strong>Subtotal:</strong> AED <span id="subtotal">0.00</span></p>
            <p><strong>Shipping:</strong> AED 15.00</p>
            <p><strong>Total:</strong> AED <span id="total">15.00</span></p>
            <button type="submit" class="btn">Proceed to Checkout</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Rug Worxz</p>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="returns.html">Returns & Exchanges</a>
    <a href="mailto:rugworxz@gmail.com">Contact Us</a>
</footer>

<script>
    const shippingCost = 15;
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Initialize the cart on page load
    function initCart() {
        const cartBody = document.getElementById('cartBody');
        cartBody.innerHTML = ''; // Clear any existing items
        let subtotal = 0;

        cartItems.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>
                    <button type="button" class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                    <input type="number" name="quantity${index + 1}" value="${item.quantity}" min="0" class="quantity-input" data-price="${item.price}" readonly>
                    <button type="button" class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                </td>
                <td>AED ${item.price.toFixed(2)}</td>
                <td class="item-total">AED ${(item.quantity * item.price).toFixed(2)}</td>
                <td><a href="#" class="remove-item" onclick="removeItem(${index})">Remove</a></td>
            `;
            cartBody.appendChild(row);
            subtotal += item.quantity * item.price;
        });

        document.getElementById('subtotal').textContent = subtotal.toFixed(2);
        document.getElementById('total').textContent = (subtotal + shippingCost).toFixed(2);
    }

    function changeQuantity(index, change) {
        if (change === -1 && cartItems[index].quantity <= 0) return;

        cartItems[index].quantity += change;

        // Remove item if quantity is zero
        if (cartItems[index].quantity === 0) {
            cartItems.splice(index, 1);
        }

        updateCart();
    }

    function removeItem(index) {
        cartItems.splice(index, 1);
        updateCart();
    }

    function updateCart() {
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        initCart();
    }

    // Call initCart to populate the cart on page load
    initCart();
</script>

</body>
</html>
